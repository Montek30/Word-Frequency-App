<!DOCTYPE html>
<html>
  <head>
    <title>Word Frequency App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
            <h1>Word Frequency App</h1>
          	<br>
	          	<form role="form" method="POST" action="/">
	            	<div class="form-group">
	              		<input type="text" name="url" class="form-control" placeholder="Enter URL" style="max-width: 350px;">
	            	</div>
	            	<button type="submit" class="btn btn-dark">Submit</button>
	          	</form>
          	<br>
            <h4 style="color:red">{{ errors }}</h4>
          <br>
        </div>
        <div class="col-sm-6">
          {% if response %}
            <h1>Data</h1>
            <a href="http://127.0.0.1:5000/download" onclick="location.href=this.href+'?url={{ download_url }}';return false;">Download CSV</a>
            <br>
            <div id="results">
              <table class="table table-secondary" style="max-width: 300px;">
                <thead>
                  <tr>
                    <th class="table-dark">Word</th>
                    <th class="table-dark">Frequency</th>
                  </tr>
                </thead>
                {% for res in response%}
                  <tr>
                    <td>{{ res[0] }}</td>
                    <td>{{ res[1] }}</td>
                  </tr>
                {% endfor %}
              </table>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
